server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/bundle_db
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

logging:
  level:
    com.example: DEBUG